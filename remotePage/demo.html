				<div class="sp10"></div>
				<p class="ffm tl">乡村非主流，简称“乡非”。顾名思义，是一种造型夸张、引人发笑的艺术表现形式，归为非主流一类，乡村非主流一词源于网络，最开始称之为“造型失败的非主流”，吸引人眼球的地方主要表现在发型、穿着与气质上，后由于网络上不断出现此类造型供网友开心，乡村非主流一词也开始火热起来。在网络中，有些“乡村非主流”也泛指“网络文盲”。</p>
